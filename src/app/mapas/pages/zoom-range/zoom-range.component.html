<div #mapa class="mapa-container" >



</div>

<div class="row">
    <div class="col-12">
        <label for="" class="form-label">
            Zoom: <strong>{{zoomLevel | number:'2.0-2'}}</strong>
            - Lng , Lat 
            <strong> {{center[0] | number:'2.4-4'}} , {{center[1] | number:'2.4-4'}} </strong>
        </label>
        <input type="range" class="form-range" id="customRange1"
                [value]="zoomLevel" min="0" max="18" #zoomInput
                (input)="zoomCambio( zoomInput.value )">
    </div>
    <div class="col-12">
        <button class="btn btn-primary"
                (click)="zoomOut()">
            -
        </button>
        <button class="btn btn-primary float-end"
                (click)="zoomIn()">
            +
        </button>
    </div>
</div>
